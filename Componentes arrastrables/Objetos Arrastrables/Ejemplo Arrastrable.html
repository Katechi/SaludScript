<!DOCTYPE html>
<html lang="es" > 
        <head >
                <title>Ejemplo Arrastrable</title>
                <meta charset="utf-8">
                <style>
div {
  width: 220px;
  height: 220px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
           <script src="arrastrable.js" ></script>
                </head>
                <body>
                	<header>
            <h1>Drag y Drop en HTML5 (JavaScript)</h1></header>
           
             <!--Elementos arrastrables / contenedor-->
             <div id="div1" ondrop="drop(event)"  ondragover="allowDrop(event)"></div>
             <br>
             	<img id="drag1" src="medico.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200">
              
          
            
           
            
            
            </body>
            </html>
